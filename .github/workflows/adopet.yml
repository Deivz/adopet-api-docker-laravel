name: Adopet Docker CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Give exec permission to scripts
        run: chmod +x infra/manage.sh ./*.sh

      - name: Set environment variables
        run: |
          echo "DB_CONNECTION=${{ secrets.DB_CONNECTION }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
    
      - name: Create Docker network manually
        run: docker network create adopet-net || true
        
      - name: Start Docker containers (DB and App)
        run: |
          cd infra
          ./manage.sh start pg-dev adopet-dev &
          sleep 20

      - name: Wait for Laravel to be ready
        run: |
          echo "⏳ Aguardando Laravel na porta 8000..."
          for i in {1..60}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "✅ Laravel disponível!"
              exit 0
            fi
            sleep 1
          done
          echo "❌ Laravel não iniciou a tempo."
          docker logs adopet-dev || true
          exit 1

      - name: Run tests inside Laravel container
        run: docker exec adopet-dev php artisan test

      - name: Stop Docker containers
        if: always()
        run: |
          cd infra
          ./manage.sh stop pg-dev adopet-dev
